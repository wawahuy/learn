<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            gap: 10px;
            grid-template-areas: 
                'header header header'
                'item1 item2 item2';
        }
        .grid-item {
            background-color: red;
        }
        .header {
            grid-area: header;
        }
        .item1 {
            grid-area: item1;
        }
        .item2 {
            grid-area: item2;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item header">1</div>
        <div class="grid-item item1">2</div>
        <div class="grid-item item2">3</div>
    </div>
</body>
</html>
